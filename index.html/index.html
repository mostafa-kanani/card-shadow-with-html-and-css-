<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>  
<body>
    <div class="container">
        <div class="login-form">
            <div class="picture">
            <img src="./avatar (1).jpg" alt="" width="200px" height="200px">
           <h2>welcome</h2>
           <span>sign up</span>
    </div>
    <main>
        <form action="data.html" autocomplete="on" enctype="application/x-www-form-urlencoded">
               <div class="input-form-page-sign-up">
            <input type="username" placeholder="username" required>
        </div>
          <div class="email-input-form">
             <input type="email" placeholder="enter your email" required>
        <div class="password-input-form">
            <input type="password" placeholder="enter your password" required>
        </div>
               <div class="color-input-type">
            <input type="search" placeholder="say somethink" required>
        </div>
    </main>
    <div class="btn">
        <button type="button">login</button>
    </div>
</body>
</html>
